<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1 CHAMPION DU MONDE</title>
</head>
<body>

    <h2>Parmis les 3 images suivantes, laquelle est la plus belle selon vous ?</h2>
    <form action="/reponse.html" method="get">

        <!-- Section d'identité -->
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

		<br><br>

        <!-- Boutons radio avec images et descriptions -->
        <label>
            <input type="radio" name="reponse" value="image1">
            <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" width="400px" alt="Image 1">
            <p> Cette image est nommée "L'arbre du pays où il fait beau"</p>
        </label>

        <label>
            <input type="radio" name="reponse" value="image2">
            <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2016/03/web-images.jpg?auto=format&q=60&w=1600&h=824&fit=crop&crop=faces"  width="400px" alt="Image 2">
            <p> Cette image est nommée "Panda invasion"</p>
        </label>

        <label>
            <input type="radio" name="reponse" value="image3">
            <img src="https://img-19.commentcamarche.net/wzKKufHO7dLH-WPFdXJHEmOmi7E=/1500x/smart/2d8c2b30aee345008ee860087f8bcdc9/ccmcms-commentcamarche/36120212.jpg" width="400px"  alt="Image 3">
            <p> Cette image est nommée "Il a beaucoup plu" (désolé pas beaucoup d'inspiration)</p>
        </label>

        <!-- Bouton de soumission du formulaire -->
        <input type="submit" value="Envoyer">
    </form>

</body>
</html>
